<head>
  <title>Collection - PokeTCG</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="functions.js"></script>
  <script src="collection.js"></script>
</head>
<body>
  <div class="titlebar">
    <img class="titlebar-element" src="../assets/icon.png" style="width: 35px; height: 35px; position: absolute; left: 0px; top: 6px;">
    <div class="dropdown titlebar-element" style="padding-left: 55px;">
      <button id="dropdown-File-button" onclick="dropdown('dropdown-File')" class="dropdown-button">File</button>
      <div id="dropdown-File" class="dropdown-content">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
      </div>
    </div>
  </div>
  <div class="body">
    <table id="table">
      <th>Actions</th>
      <th>Qty</th>
      <th>Type</th>
      <th>Card Type</th>
      <th>Name</th>
      <th>Variant</th>
      <th>Breed</th>
      <th>Set</th>
      <th>Set No.</th>
    </table>
  </div>
</body>
